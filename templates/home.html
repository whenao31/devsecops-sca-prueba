{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SCA Platform</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container" pt-5>
            <h2 class="pt-5 text-center"><span class="badge rounded-pill bg-primary">Vulnerability Management Platform</span></h2>
            <h3 class="pt-5 text-center"><span class="badge bg-secondary">SCA Analisys Results List</span></h3>
            <!-- <img src="{% static 'images/jenkins.svg' %}" alt="" width="50"> -->
            <table class="table">
              <thead class="table-light">
                <th scope="col">#</th>
                <th scope="col">Execution ID</th>
                <th scope="col">Git User</th>
                <th scope="col">Creation Date</th>
              </thead>
              <tbody>
                {% for res in results %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td> <a href="{% url 'tmp_result_detail' res.id %}">{{ res.execution_id }}</a> </td>
                  <td>{{ res.git_user }}</td>
                  <td>{{ res.created_at }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>

        <script src="" async defer></script>
    </body>
</html>
